<!DOCTYPE html>
<html>

<head>
    <title>Filterable Table</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="product-page">
        <div data-role="header">
            <h1>E-commerce Website</h1>
        </div>

        <div role="main" class="ui-content">
            <ul data-role="listview" id="product-list" data-inset="true">
                <li>
                    <a href="#" data-id="1" data-name="Item 1" data-price="10.00">
                        Item 1 - $10.00
                    </a>
                </li>
                <li>
                    <a href="#" data-id="2" data-name="Item 2" data-price="15.00">
                        Item 2 - $15.00
                    </a>
                </li>
                <li>
                    <a href="#" data-id="3" data-name="Item 3" data-price="20.00">
                        Item 3 - $20.00
                    </a>
                </li>
            </ul>

            <a href="#cart-page" data-role="button" data-icon="cart" data-iconpos="left">
                View Cart
            </a>
        </div>
    </div>

    <div data-role="page" id="cart-page">
        <div data-role="header">
            <h1>Shopping Cart</h1>
        </div>

        <div role="main" class="ui-content">
            <ul data-role="listview" id="cart-list" data-inset="true"></ul>
        </div>
    </div>


</body>

</html>
